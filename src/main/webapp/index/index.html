<script type="text/javascript">
var getOffset = {
 top: function (obj) {
  return obj.offsetTop + (obj.offsetParent ? arguments.callee(obj.offsetParent) : 0) 
 },
 left: function (obj) {

  return obj.offsetLeft + (obj.offsetParent ? arguments.callee(obj.offsetParent) : 0) 
 } 
};
window.onload = function ()
{

 var oMenu = document.getElementById("rightMenu");
 var aUl = oMenu.getElementsByTagName("uul");
 var aLi = oMenu.getElementsByTagName("lii");
 var showTimer = hideTimer = null;
 var i = 0;
 var maxWidth = maxHeight = 0;
 var aDoc = [document.documentElement.offsetWidth, document.documentElement.offsetHeight];
 oMenu.style.display = "none";
 for (i = 0; i < aLi.length; i++)
 {
  //为含有子菜单的li加上箭头
  aLi[i].getElementsByTagName("uul")[0] && (aLi[i].className = "sub");
  //鼠标移入
  aLi[i].onmouseover = function ()
  {
   var oThis = this;
   var oUl = oThis.getElementsByTagName("uul");
   //鼠标移入样式
   oThis.className += " active";   
   //显示子菜单
   if (oUl[0])
   {
    clearTimeout(hideTimer);    
    showTimer = setTimeout(function ()
    {
     for (i = 0; i < oThis.parentNode.children.length; i++)
     {
      oThis.parentNode.children[i].getElementsByTagName("uul")[0] &&
      (oThis.parentNode.children[i].getElementsByTagName("uul")[0].style.display = "none");
     }
     oUl[0].style.display = "block";
     oUl[0].style.top = oThis.offsetTop + "px";
     oUl[0].style.left = oThis.offsetWidth + "px";
     setWidth(oUl[0]);
     //最大显示范围     
     maxWidth = aDoc[0] - oUl[0].offsetWidth;
     maxHeight = aDoc[1] - oUl[0].offsetHeight;
     //防止溢出
     maxWidth < getOffset.left(oUl[0]) && (oUl[0].style.left = -oUl[0].clientWidth + "px");
     maxHeight < getOffset.top(oUl[0]) && (oUl[0].style.top = -oUl[0].clientHeight + oThis.offsetTop + oThis.clientHeight + "px")
    },300);
   }   
  };
  //鼠标移出 
  aLi[i].onmouseout = function ()
  {
   var oThis = this;
   var oUl = oThis.getElementsByTagName("uul");
   //鼠标移出样式
   oThis.className = oThis.className.replace(/\s?active/,"");
   clearTimeout(showTimer);
   hideTimer = setTimeout(function ()
   {
    for (i = 0; i < oThis.parentNode.children.length; i++)
    {
     oThis.parentNode.children[i].getElementsByTagName("uul")[0] &&
     (oThis.parentNode.children[i].getElementsByTagName("uul")[0].style.display = "none");
    }
   },300);
  };
 } 
 //自定义右键菜单
 document.oncontextmenu = function (event)
 {
	 

  var event = event || window.event;
  oMenu.style.display = "block";
  oMenu.style.top = event.clientY + "px";
  oMenu.style.left = event.clientX + "px";
  setWidth(aUl[0]);
  //最大显示范围
  maxWidth = aDoc[0] - oMenu.offsetWidth;
  maxHeight = aDoc[1] - oMenu.offsetHeight;
  //防止菜单溢出
  oMenu.offsetTop > maxHeight && (oMenu.style.top = maxHeight + "px");
  oMenu.offsetLeft > maxWidth && (oMenu.style.left = maxWidth + "px");
  return false;
		

  
  
  
  
 };
 //点击隐藏菜单
 document.onclick = function ()
 {
  oMenu.style.display = "none"
 };
 //取li中最大的宽度, 并赋给同级所有li 
 function setWidth(obj)
 {
  maxWidth = 0;
  for (i = 0; i < obj.children.length; i++)
  {
   var oLi = obj.children[i];   
   var iWidth = oLi.clientWidth - parseInt(oLi.currentStyle ? oLi.currentStyle["paddingLeft"] : getComputedStyle(oLi,null)["paddingLeft"]) * 2
   if (iWidth > maxWidth) maxWidth = iWidth;
  }
  for (i = 0; i < obj.children.length; i++) obj.children[i].style.width = maxWidth + "px";
 }
};
</script>

<!--  右键菜单结束 -->

 function showlogin(){
	 layer.open({
		 //	title : 'login ',

	 function userLogin(){
		    var	j_username  =  $("#j_username").val()  ;
		    var j_password  =  $("#j_password").val()  ;
		    var rememberMe  = $("#rememberMe").is(":checked") ;
		    $.ajax({
				type : "POST",
				url : "/module/usercenter/userlogin.do",
				data: {j_username: j_username ,j_password: j_password ,rememberMe: rememberMe },
				async : false,
				dataType : "text",
				success : function(data) {
					if(data==1){
						 location.reload()    ;
					}else{
						$("#info").html(data)  ;
					}
				}
			});		
	} 
	 
	 
	 function SetSize(){ 
		
		    var hei  =  $("#hei").val()  ;
		    var wid  =  $("#wid").val()  ;
		    
		    
		    $.ajax({
				type : "POST",
				url : "/nav/SetSize.do",
				data: {hei: hei ,wid: wid },
				async : false,
				dataType : "text",
				success : function(data) {
					if(data==1){
						 location.reload()    ;
					}else{
						alert("error") ;
					}
				}
			});	 
		 
		 
		 
	 }
