	<div class="wrapper wrapper-content animated fadeInRight">
		<!-- Panel Other -->
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>导航管理</h5>
				<div class="ibox-tools">

					<input type='hidden' class="form-control" id="operationid">
					<input type='hidden' class="form-control" id="operationtype">
				</div>
			</div>
			<div class="ibox-content" style="min-height: 800px;" >

				<div class="row row-lg">
					<div class="col-sm-12">

							<div class="example">

								</table>
							</div>
						</div>
						<!-- End Example Pagination -->
					</div>

				</div>
			</div>
		</div>
		<!-- End Panel Other -->


	</div>





	<div id="ShowCreateOperation" style="display: none">
		<div class="ibox-content">
			<form class="form-horizontal" method="post">

				<div class="form-group">
					<label class="col-sm-4 control-label">菜单名称：</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="MenuName">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-4 control-label">菜单地址：</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="MenuUrl">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">窗口方式：</label>
					<div class="col-sm-5">

						<select class="form-control" id="MenuTarget">
							<option value="_blank">新窗口打开</option>
							<option value="_self">原窗口打开</option>
						</select>
					</div>
				</div>
	<div class="form-group">
					<label class="col-sm-4 control-label">导航类型：</label>
					<div class="col-sm-5">

						<select class="form-control" id="menutype">
							<option value="1">应用导航</option>
							<option value="2">分享导航</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">菜单排序：</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="sort">
					</div>
				</div>
		</div>
		<div class="form-group">


			<div class="col-sm-4 col-sm-offset-2">
				<button type="button" class="btn btn-primary" onclick="saveMenu()">保存</button>
			</div>

		</div>
		</form>
	</div>

	</div>












	<div id="ShowSetTextDefault" style="display: none">
		<div class="ibox-content">
			<form class="form-horizontal" method="get">

				<div class="form-group">
					<label class="col-sm-4 control-label">默认文本：</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="defaulttext">
					</div>
					<div class="col-sm-5"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-9 control-label">该值将显示在文本框内，做为提示说明！</label>

				</div>

				<div class="form-group">


					<div class="col-sm-4 col-sm-offset-2">
						<button type="submit" class="btn btn-primary"
							onclick="saveOperationVale()">设置默认值</button>
					</div>

				</div>
			</form>
		</div>

	</div>
