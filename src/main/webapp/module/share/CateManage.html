			<div class="ibox-content">

						</div>
						<label class="col-sm-1 control-label">分类类型:</label>
						<div class="col-sm-1">
							<select class="form-control" id="catetype">

							</select>
						</div>


					<label class="col-sm-1 control-label">所属频道:</label>

							<select class="form-control" id="catetype">
								<option value="0">系统分类</option>
								<option value="1">内部分类</option>
							</select>
						</div>



						<div class="col-sm-1">

						</div>

									data-icon-size="outline">

								</table>

说明：<br>

博客系统<br>
只有前台用户进行操作<br>

内部分类通过  url+分类Id调用 
如：/module/share/InsideCate.do?cateid=52<br>
只有后台管理人员才能添加分类内容。
<br>
系统分类显示在<br>
系统文章首页   /wz/htmlindex.do<br>
系统文章列表   /wz/TestList.do<br>
系统文章内容页 /wz/TestDetail.do

	<div id="ShowCreateOperation" style="display: none">

			<form class="form-horizontal" method="post">

				<div class="form-group">
					<label class="col-sm-4 control-label">操作名称：</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="OperationName">

				<div class="form-group">
					<label class="col-sm-4 control-label">英文名称：</label>

				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">操作类型：</label>
					<div class="col-sm-5">

						<select class="form-control" id="OperationType">
							<option value="1">文本框</option>
							<option value="2">下拉列表</option>
							<option value="3">时间类型</option>

						</select>
					</div>
				</div>

				<div class="form-group">


					<div class="col-sm-4 col-sm-offset-2">
						<button type="button" class="btn btn-primary"
							onclick="saveOperation()">保存</button>
					</div>

				</div>
			</form>
		</div>

	</div>
